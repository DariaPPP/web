<!DOCTYPE html>
  <html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="calculator_js.css" rel="stylesheet">
    <script src="calculator_js.js" defer></script>
    </head>
    <body>

      <div class="calculator">
    <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
    </div>

   <button data-all-clear class="clear" onclick="clean()">C</button>
   <button data-delete class="item back" onclick="back()">&larr;</button>
   <button data-operation class="item" onclick="insert('+')">+</button>
   <button data-number class="item" onclick="insert('1')">1</button>
   <button data-number class="item" onclick="insert('2')">2</button>
   <button data-number class="item" onclick="insert('3')">3</button>
   <button data-operation class="item" onclick="insert('-')">-</button>
   <button data-number class="item" onclick="insert('4')">4</button>
   <button data-number class="item" onclick="insert('5')">5</button>
   <button data-number class="item" onclick="insert('6')">6</button>
  <button data-operation class="item" onclick="insert('*')">&times;</button>
   <button data-number class="item" onclick="insert('7')">7</button>
   <button data-number class="item" onclick="insert('8')">8</button>
   <button data-number class="item" onclick="insert('9')">9</button>
  <button data-operation class="item" onclick="insert('/')">&divide;</button>
   <button data-number class="item zero" onclick="insert('0')">0</button>
   <button data-number class="item" onclick="insert('.')">.</button>
   <button data-equals class="clear">=</button>

   </div>

 </body>
</html>

      </body>
